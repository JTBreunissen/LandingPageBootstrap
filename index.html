<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper-intro">
      <section id="logo">
        <div class="container">
          <div class="row">

            <div class="col-md-12 text-center">
              <img src="img/my-logo.png" class="img-fluid"/>
            </div>

          </div>
        </div>
      </section>

      <br>

      <section id="intro">
        <div class="container">
          <div class="row">

            <div class="col-md-12">

              <div class="intro-text">
                <br>
                <p> > Hi, I'm JT.</p>
                <p class="typewrite"> > A jr. web developer available for hire!</p>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>

    <br>

    <div id="wrapper-carousel">
      <section id="story">
        <div class="container">
          <div class="row">
            <div class="col-md-12">

              <div id="storyCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#storyCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#storyCarousel" data-slide-to="1"></li>
                  <li data-target="#storyCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                    <img class="d-block img-fluid" src="http://lorempixel.com/output/animals-q-g-400-400-2.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://lorempixel.com/output/animals-q-g-400-400-7.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://lorempixel.com/output/technics-q-g-400-400-7.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#storyCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#storyCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>

    <section id="icons">
      <div class="container">
        <div class="row">

          <div class="col-md-12">
            <ul class="list-inline">
              <a href="http://https://github.com/JTBreunissen/" target="blank"><li class="list-inline-item"><i class="fa github fa-github-square fa-4x" aria-hidden="true"></i></li></a>
              <a href="http://twitter.com/maltspeyside" target="blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-4x" aria-hidden="true"></i></li></a>
              <a href="https://www.linkedin.com/in/jan-tjarco-breunissen-92ba3544/" target="blank"><li class="list-inline-item"><i class="fa linkedin fa-linkedin-square fa-4x" aria-hidden="true"></i></li></a>
            </ul>
          </div>

        </div>
      </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/jquerytypewriter.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          $('.typewrite').typewrite({
              'delay': 50,
              'extra_char': '_',
          });
      });
    </script>
  </body>
</html>
